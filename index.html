<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Menu</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<section id="nav">
		<div class="content-wr flex">
			
			<div id="name">Oksana Melnyk</div>
			

			<nav class="mob">
				<div id="mob-name">
					<div id="mobname">Oksana Melnyk</div>
				    <div class="hamburger-btn">
				        <i class="fa fa-bars" aria-hidden="true"></i>
				        <i class="fa fa-times" aria-hidden="true"></i>
				    </div>
				</div>
			    <ul>
					<li><a href="#">home</a></li>
					<li><a href="#services">Services</a></li>
					<li><a href="#myworks">Works</a></li>
					<li><a href="#myskills">About Me</a></li>
					<li><a href="#mypros">Why hire me</a></li>
					<li><a href="#contact">Contact</a></li>
			    </ul>
			</nav>

			<nav class="desk flex buttons animated">
				<a href="#startpage">Home</a>
				<a href="#services">Services</a>
				<a href="#myworks">Works</a>
				<a href="#myskills">About Me</a>
				<a href="#mypros">Why hire me</a>
				<a href="#contact">Contact</a>
			</nav> 	
		</div>
	</section>

	  <script>
    $(document).ready(function(){
      $(".hamburger-btn .fa-times").hide();

    $(".hamburger-btn .fa-bars").click(function(){
      $(this).hide();
      $(".hamburger-btn .fa-times").show();
      $(".mob ul").addClass("active");
    });

    $(".hamburger-btn .fa-times").click(function(){
      $(this).hide();
      $(".hamburger-btn .fa-bars").show();
      $(".mob ul").removeClass("active");
    });
    });
  </script>
</body>
</html>
